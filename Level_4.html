<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伺服器異常</title>
    <link rel="stylesheet" href="./CSS/LV4/ObjectControl_lv4.css">
    <link rel="stylesheet" href="./CSS/LV4/TextControl_lv4.css">
    <link rel="stylesheet" href="./CSS/LV4/CrashObject_lv4.css">
    <link rel="stylesheet" href="./CSS/LV4/DesToryWindows_lv4.css">
</head>

<body>
    <div id="blackScreen"></div>
    <div id="fakeLoading">
        <img id="loader" src="./img/LV1/FakeLoading.png" />
        <h2 id="loaderText">系統🐢中，請稍後...</h2>
    </div>
    
    <div id="firstCrash" class="crashBox posCenter">
        <img class="crashImg" src="./img/LV4/ErrorBord.png" />
        <button class="closeCrash" onclick="GameAPI.ReportErrorEventB()">確定</button>
    </div>
    
    <div class="crashBox CrashObject1">
        <img class="crashImg" src="./img/LV4/ErrorBord.png" />
        <button class="closeCrash" onclick="GameAPI.OnButtonA()">確定</button>
    </div>
    <div class="crashBox CrashObject2">
        <img class="crashImg" src="./img/LV4/ErrorBord.png" />
        <button class="closeCrash" onclick="GameAPI.OnButtonB()">確定</button>
    </div>
    <div class="crashBox CrashObject3">
        <img class="crashImg" src="./img/LV4/ErrorBord.png" />
        <button class="closeCrash" onclick="GameAPI.OnButtonC()">確定</button>
    </div>
    <div class="crashBox CrashObject4">
        <img class="crashImg" src="./img/LV4/ErrorBord.png" />
        <button class="closeCrash" onclick="GameAPI.OnButtonD()">確定</button>
    </div>
    <div class="crashBox CrashObject5">
        <img class="crashImg" src="./img/LV4/ErrorBord.png" />
        <button class="closeCrash" onclick="GameAPI.OnButtonE()">確定</button>
    </div>

    <div id="wordContainer" class="wordContainer">
        <div class="word" id="W1" onclick="GameAPI.ReportErrorEvent()">🐢</div>
        <div class="word" id="W2" onclick="GameAPI.ReportErrorEvent()">🐢</div>
        <div class="word" id="W3" onclick="GameAPI.ReportErrorEvent()">🐢</div>
        <div class="word" id="W4" onclick="GameAPI.ReportErrorEvent()">🐢</div>
        <div class="word" id="W5" onclick="GameAPI.ReportErrorEvent()">🐢</div>
        <div class="word" id="W6" onclick="GameAPI.ReportErrorEvent()">🐢</div>
        <div class="word" id="W7" onclick="GameAPI.ReportErrorEvent()">🐢</div>
        <div class="word" id="W8" onclick="GameAPI.ReportErrorEvent()">🐢</div>
    </div>

    <div id="trashBin" style="font-size: 200px;" onclick="GameAPI.ReportErrorEvent()">🐢</div>

    <img id="theLight" src="./img/LV3/LightBulb/theLight.gif" alt="描述文字">

    <img id="theFire" src="./img/LV4/Fire.gif" alt="火焰">

    <div class="winAlert">
        <div class="winAlert-title">跟您的帳戶說再見</div>
        <div class="winAlert-content">
            <h2>⚠️ 正在準備將您的作業系統永久移除</h2>
            <p>正在準備將您的帳號註銷並且移除作業系統，稍後為您更新為360安全家用系統。🛡️</p>
            <div class="countdown" id="countdown">60</div>
            <div class="btn-group">
                <button class="btn-danger">馬上註銷並清除</button>
                <button class="btn-disabled">沒有取消這個功能</button>
            </div>
        </div>
    </div>

    <h2 id="theOffScreen"></h2>
    <!-- 旁白 -->

    <script type="module">
        import * as GameManager from "./JS/LV4/GameManager_lv4.js";
        window.onload = () => {
            GameManager.OnGameLoad();
        };

    </script>
</body>

</html>
